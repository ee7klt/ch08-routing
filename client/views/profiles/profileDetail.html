<template name="profileDetail">
  {{#myLayout}}
    <div class="row">
      <div class="col-md-4">
        <img class="img-rounded img-responsive" src="{{profileImg}}">
      </div>
      <div class="col-md-8">
        <h1>{{name}}</h1>
        <div class="well">
          <p>
            {{profileText}}
          </p>
        </div>
      </div>
    </div>
  {{/myLayout}}
</template>
