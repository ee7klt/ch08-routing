<template name="settings">
  <h1>Settings</h1>
  <form role="form">
    <div class="form-group">
      <label>Profile Picture</label>
      <input name="img" value="{{currentUser.profile.img}}" type="text" class="form-control" placeholder="http://link-to-your.com/profile-picture.jpg">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</template>
